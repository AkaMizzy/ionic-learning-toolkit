<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Data Weather</ion-card-title>    
        <ion-card-subtitle class="flag-container">
          <img *ngIf="countryFlag" [src]="countryFlag" alt="country flag">
          <span *ngIf="country">{{country}}</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Entrez la ville</ion-label>
          <ion-input type="text" [(ngModel)]="ville"></ion-input>
        </ion-item>
        
        <ion-button expand="block" (click)="getWeatherData()">
          Get Weather
        </ion-button>
        
        <!-- Weather icon -->
        <div class="weather-icon-container" *ngIf="weatherIcon">
          <img [src]="weatherIcon" alt="Weather condition">
          <p>{{weatherDescription}}</p>
        </div>
        
        <ion-list>
          <ion-item>
            <ion-icon name="thermometer-outline" color="danger"></ion-icon>
            <ion-label class="ion-margin-start">Temperature : {{temp}}Â°C</ion-label>
          </ion-item>
          <ion-item button (click)="showWeatherDetails()">
            <ion-icon name="speedometer-outline" color="primary"></ion-icon>
            <ion-label class="ion-margin-start">Pressure : {{pres}}hPa</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="water-outline" color="tertiary"></ion-icon>
            <ion-label class="ion-margin-start">Humidity : {{humidity}}%</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
