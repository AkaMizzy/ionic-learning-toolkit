<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ionic UI Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic UI Components</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" routerLink="/infinitscroll" color="primary">
          Infinite Scroll
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" routerLink="/alert" color="secondary">
          Alert 
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="tertiary" routerLink="/actionsheet">
          Action Sheet
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="success"  routerLink="/badge">
          Badge
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="warning" routerLink="/search">
          Search
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="danger" routerLink="/select">
          Select
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="danger" routerLink="/tabs">
          Tabs
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
