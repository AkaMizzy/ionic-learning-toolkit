<ion-content class="ion-padding">
  <div class="alert-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Alert Example</ion-card-title>
        <ion-card-subtitle>Click the button to see the alert</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" shape="round" class="alert-button" (click)="presentAlert()">
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          Show Alert
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-alert
  trigger="present-alert"
  header="Merhbaaa biiik!!"
  message="Wake up to Reality, Not Dreams!!"
  [buttons]="alertButtons"
></ion-alert>
